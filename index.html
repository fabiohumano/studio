    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f",
          measurementId: "G-CT1NF7WLBJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(query(collection(db, "videos"), orderBy("timestamp", "desc"), limit(4)), (snapshot) => {
            const container = document.getElementById('videos-container');
            container.innerHTML = '';
            snapshot.forEach((doc) => {
                const video = doc.data();
                let videoId = '';
                const url = video.url;
                try {
                    if (url.includes('v=')) videoId = url.split('v=')[1].split('&')[0];
                    else if (url.includes('youtu.be/')) videoId = url.split('youtu.be/')[1].split('?')[0];
                    else videoId = url.split('/').pop();

                    container.innerHTML += `
                        <div class="card-art p-4 rounded-[2rem] overflow-hidden group">
                            <div class="aspect-video mb-6 overflow-hidden rounded-2xl">
                                <iframe src="https://www.youtube.com/embed/${videoId}" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <h4 class="text-sm font-semibold px-2 uppercase tracking-widest text-neutral-400 group-hover:text-white transition-colors">${video.titulo || 'Produção HUMANO'}</h4>
                        </div>
                    `;
                } catch(e) {}
            });
        });

        onSnapshot(query(collection(db, "fotos"), orderBy("timestamp", "desc"), limit(8)), (snapshot) => {
            const container = document.getElementById('galeria-container');
            container.innerHTML = '';
            snapshot.forEach((doc) => {
                const foto = doc.data();
                container.innerHTML += `
                    <div class="aspect-square overflow-hidden rounded-2xl border border-white/5 hover:border-white/20 transition-all cursor-crosshair">
                        <img src="${foto.url}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-1000" loading="lazy">
                    </div>
                `;
            });
        });
    </script>
