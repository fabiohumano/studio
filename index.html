        /* CSS RESET & VARS */
        :root { --bg: #0a0a0a; --accent: #16a34a; --text-muted: #a3a3a3; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #ffffff; overflow-x: hidden; }
        
        /* UTILIDADES (Extraídas do Tailwind) */
        .max-w-7xl { max-width: 80rem; margin: 0 auto; }
        .flex { display: flex; }
        .grid { display: grid; }
        .hidden { display: none; }
        .relative { position: relative; }
        .fixed { position: fixed; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .text-center { text-align: center; }
        .uppercase { text-transform: uppercase; }
        .tracking-tighter { letter-spacing: -0.05em; }

        .font-bold { font-weight: 700; }
        .font-light { font-weight: 300; }
        .italic { font-style: italic; }
        .rounded-full { border-radius: 9999px; }
        .rounded-3xl { border-radius: 1.5rem; }
        .rounded-2xl { border-radius: 1rem; }
        .overflow-hidden { overflow: hidden; }
        .transition-all { transition: all 0.4s ease; }
        .grayscale { filter: grayscale(100%); }
        .grayscale:hover { filter: grayscale(0); }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        
        /* CUSTOM STUDIO STYLES */
        .bg-grain { position: fixed; inset: 0; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.03; pointer-events: none; z-index: 9999; }
        .text-gradient { background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* NAV OTIMIZADO */
        nav { width: 100%; z-index: 50; height: 5rem; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.5); backdrop-filter: blur(12px); display: flex; align-items: center; padding: 0 1.5rem; }
        nav a { text-decoration: none; color: var(--text-muted); font-size: 10px; transition: color 0.3s; }
        nav a:hover { color: white; }
        
        /* HERO OTIMIZADO (Imagens diferentes para PC e Celular) */
        .hero-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Versão Celular (Menor e mais comprimida) */
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,1)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=60&w=800&auto=format&fit=crop');
        }
        @media (min-width: 1024px) {
            .hero-bg {
                /* Versão PC (Alta Definição) */
                background-image: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,10,10,1)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=75&w=1920&auto=format&fit=crop');
            }
            .md-flex { display: flex; gap: 2.5rem; }
            .md-grid-2 { grid-template-columns: repeat(2, 1fr); }
            .md-grid-4 { grid-template-columns: repeat(4, 1fr); }
            .md-text-left { text-align: left; }
            .md-text-8xl { font-size: 6rem; }
        }

        /* COMPONENTES */
        .social-icon { color: rgba(255,255,255,0.7); display: inline-flex; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .social-icon:hover { color: #ffffff; transform: scale(1.3); filter: drop-shadow(0 0 15px rgba(255,255,255,0.6)); }
        
        .card-art { background: rgba(23, 23, 23, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); padding: 1rem; border-radius: 2rem; }
        .card-art:hover { border-color: rgba(255,255,255,0.3); transform: translateY(-5px); }

        .btn-whatsapp {
            background: #16a34a;
            color: white;
            padding: 1.25rem 2.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 10px 30px -10px rgba(22, 163, 74, 0.5);
            animation: pulse-soft 3s infinite ease-in-out;
        }

        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 5px rgba(22, 163, 74, 0.2); }
        }
        
        .aspect-video { aspect-ratio: 16 / 9; }
        .aspect-square { aspect-ratio: 1 / 1; }
        
        @keyframes pulse-loading { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.2; } }
        .animate-pulse { animation: pulse-loading 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f",
          measurementId: "G-CT1NF7WLBJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Otimização de Vídeos: Carregamento assíncrono e deferido
        onSnapshot(query(collection(db, "videos"), orderBy("timestamp", "desc"), limit(4)), (snapshot) => {
            const container = document.getElementById('videos-container');
            container.innerHTML = '';
            snapshot.forEach((doc) => {
                const video = doc.data();
                let videoId = '';
                try {
                    const url = video.url;
                    if (url.includes('v=')) videoId = url.split('v=')[1].split('&')[0];
                    else if (url.includes('youtu.be/')) videoId = url.split('youtu.be/')[1].split('?')[0];
                    else videoId = url.split('/').pop();

                    container.innerHTML += `
                        <div class="card-art" style="overflow: hidden;">
                            <div class="aspect-video rounded-2xl" style="overflow: hidden; margin-bottom: 1.5rem;">
                                <iframe src="https://www.youtube.com/embed/${videoId}" style="width:100%; height:100%; border:0;" allowfullscreen loading="lazy"></iframe>
                            </div>
                            <h4 style="font-size: 0.875rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; color: #a3a3a3;">${video.titulo || 'Produção HUMANO'}</h4>
                        </div>
                    `;
                } catch(e) {}
            });
        });

        // Otimização de Galeria: Grayscale suave e lazy loading
        onSnapshot(query(collection(db, "fotos"), orderBy("timestamp", "desc"), limit(8)), (snapshot) => {
            const container = document.getElementById('galeria-container');
            container.innerHTML = '';
            snapshot.forEach((doc) => {
                const foto = doc.data();
                container.innerHTML += `
                    <div class="aspect-square rounded-2xl grayscale" style="overflow: hidden; border: 1px solid rgba(255,255,255,0.05); transition: border 0.3s; cursor: crosshair;">
                        <img src="${foto.url}" style="width:100%; height:100%; object-fit: cover; transition: filter 1s;" loading="lazy" alt="Studio Photo">
                    </div>
                `;
            });
        });
    </script>
