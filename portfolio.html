
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Fabio Benedetti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #ffffff; }
        .bg-grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.02; pointer-events: none; z-index: 9999; }
        .text-muted { color: #666; }
        .work-card { border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5rem; margin-bottom: 5rem; }
        .work-card:last-child { border-bottom: none; }
        .skeleton { background: #111; border-radius: 1.5rem; animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .description-text { line-height: 1.8; color: #aaa; white-space: pre-wrap; max-width: 800px; }
        nav a { text-decoration: none; color: #666; font-size: 10px; transition: color 0.3s; }
        nav a:hover { color: white; }
    </style>
</head>
<body class="selection:bg-white selection:text-black">
    <div class="bg-grain"></div>

    <nav class="fixed top-0 left-0 w-full z-50 p-8 flex justify-between items-center bg-black/50 backdrop-blur-lg border-b border-white/5">
        <a href="index.html" class="text-xl font-bold tracking-tighter text-white">HUMANO<span class="text-neutral-600 italic font-light">Studio</span></a>
        <div class="flex gap-8 uppercase tracking-widest text-[10px]">
            <a href="index.html">Início</a>
            <a href="bio.html">Bio</a>
            <a href="portfolio.html" class="text-white">Portfólio</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-40 pb-20">
        <header class="mb-20">
            <h1 class="text-6xl md:text-8xl font-bold tracking-tighter mb-4">Trabalhos <br><span class="italic text-neutral-700">Realizados.</span></h1>
            <p class="text-neutral-500 max-w-xl text-lg">Uma imersão técnica e artística em cada projeto produzido no HUMANO Studio.</p>
        </header>

        <div id="portfolio-feed" class="space-y-12">
            <!-- SKELETONS INICIAIS -->
            <div class="work-card">
                <div class="skeleton w-64 h-8 mb-4"></div>
                <div class="skeleton w-32 h-4 mb-8"></div>
                <div class="skeleton w-full aspect-video rounded-3xl mb-10"></div>
                <div class="skeleton w-full h-4 mb-2"></div>
                <div class="skeleton w-4/5 h-4"></div>
            </div>
        </div>
    </main>

    <footer class="py-20 text-center border-t border-white/5">
        <p class="text-[10px] uppercase tracking-widest text-neutral-600">© 2024 Fabio Benedetti • HUMANO Studio</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f",
          measurementId: "G-CT1NF7WLBJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(query(collection(db, "trabalhos"), orderBy("timestamp", "desc")), (snapshot) => {
            const container = document.getElementById('portfolio-feed');
            
            if (snapshot.empty) {
                container.innerHTML = '<p class="text-neutral-600 uppercase tracking-widest text-xs">Aguardando as primeiras obras...</p>';
                return;
            }

            container.innerHTML = '';
            snapshot.forEach((doc) => {
                const item = doc.data();
                container.innerHTML += `
                    <article class="work-card">
                        <h2 class="text-4xl md:text-5xl font-bold mb-2 tracking-tight">${item.titulo}</h2>
                        <p class="text-neutral-500 uppercase tracking-widest text-[10px] mb-8">${item.data || 'Sem data'}</p>
                        
                        ${item.fotoUrl ? `
                            <div class="rounded-3xl overflow-hidden border border-white/5 mb-10 bg-neutral-900 shadow-2xl">
                                <img src="${item.fotoUrl}" class="w-full object-cover" alt="${item.titulo}" loading="lazy">
                            </div>
                        ` : ''}

                        <div class="description-text text-lg">
                            ${item.descricao || ''}
                        </div>
                    </article>
                `;
            });
        });
    </script>
</body>
</html>
