<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | HUMANO Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .input-dark { background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 8px; width: 100%; color: white; outline: none; }
        .input-dark:focus { border-color: #666; }
        .btn-primary { background: white; color: black; font-weight: bold; padding: 12px; border-radius: 8px; transition: all 0.3s; cursor: pointer; }
        .btn-primary:hover { background: #ccc; transform: translateY(-2px); }
        .btn-primary:disabled { background: #444; color: #888; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div id="login-screen" class="max-w-md mx-auto mt-20 p-8 bg-neutral-900 rounded-3xl border border-white/5">
        <h1 class="text-3xl font-bold mb-8 text-center">HUMANO <span class="text-neutral-500 italic">Admin</span></h1>
        <form id="login-form" class="space-y-4">
            <input type="email" id="login-email" placeholder="E-mail" class="input-dark" required>
            <input type="password" id="login-pass" placeholder="Senha" class="input-dark" required>
            <button type="submit" class="w-full btn-primary">ENTRAR</button>
        </form>
        <p class="text-[10px] text-neutral-600 mt-4 text-center">Use o e-mail cadastrado no seu Firebase Authentication.</p>
    </div>

    <div id="admin-dashboard" class="max-w-5xl mx-auto hidden">
        <div class="flex justify-between items-center mb-12 border-b border-white/10 pb-6">
            <h1 class="text-2xl font-bold tracking-tighter">PAINEL <span class="text-neutral-500">HUMANO</span></h1>
            <button id="logout-btn" class="bg-red-900/20 text-red-500 px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-900/40">SAIR</button>
        </div>

        <div class="grid md:grid-cols-2 gap-12">
            <section class="bg-neutral-900 p-8 rounded-3xl border border-white/5">
                <h2 class="text-xl font-bold mb-6 italic">ðŸŽ¬ Novo VÃ­deo</h2>
                <form id="video-form" class="space-y-4 mb-8">
                    <input type="text" id="video-title" placeholder="TÃ­tulo do VÃ­deo" class="input-dark" required>
                    <input type="url" id="video-url" placeholder="URL do YouTube" class="input-dark" required>
                    <button type="submit" id="video-btn" class="w-full btn-primary">ADICIONAR</button>
                </form>
                <div id="admin-videos-list" class="space-y-2"></div>
            </section>

            <section class="bg-neutral-900 p-8 rounded-3xl border border-white/5">
                <h2 class="text-xl font-bold mb-6 italic">ðŸ“¸ Nova Foto</h2>
                <div class="space-y-4 mb-8">
                    <input type="file" id="photo-file" accept="image/*" class="text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-white file:text-black">
                    <button id="upload-photo-btn" class="w-full btn-primary">ENVIAR FOTO</button>
                    <div id="upload-progress" class="hidden w-full bg-neutral-800 rounded-full h-1 mt-2">
                        <div id="progress-bar" class="bg-white h-full transition-all w-0"></div>
                    </div>
                </div>
                <div id="admin-photos-list" class="grid grid-cols-3 gap-2"></div>
            </section>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDhSp-QPDZI2AbNrYdZO447NKTF2PMYjlQ",
          authDomain: "humano-studio.firebaseapp.com",
          projectId: "humano-studio",
          storageBucket: "humano-studio.firebasestorage.app",
          messagingSenderId: "938534325822",
          appId: "1:938534325822:web:abf5443336ce3224190b6f",
          measurementId: "G-CT1NF7WLBJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // LOGIN
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value);
            } catch (err) { alert('Erro de Login: Verifique se o e-mail e senha estÃ£o corretos no seu Firebase.'); }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
                loadContent();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-dashboard').classList.add('hidden');
            }
        });

        function loadContent() {
            onSnapshot(query(collection(db, "videos"), orderBy("timestamp", "desc")), (snap) => {
                const list = document.getElementById('admin-videos-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    list.innerHTML += `<div class="flex justify-between p-2 bg-black/40 rounded text-[10px]">
                        <span class="truncate pr-2">${d.data().titulo}</span>
                        <button onclick="deleteVideo('${d.id}')" class="text-red-500 font-bold">REMOVER</button>
                    </div>`;
                });
            });

            onSnapshot(query(collection(db, "fotos"), orderBy("timestamp", "desc")), (snap) => {
                const list = document.getElementById('admin-photos-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    list.innerHTML += `<div class="relative group aspect-square">
                        <img src="${d.data().url}" class="w-full h-full object-cover rounded">
                        <button onclick="deletePhoto('${d.id}', '${d.data().path}')" class="absolute inset-0 bg-red-600/80 opacity-0 group-hover:opacity-100 flex items-center justify-center text-[8px] font-bold">APAGAR</button>
                    </div>`;
                });
            });
        }

        window.deleteVideo = async (id) => { if(confirm('Excluir vÃ­deo?')) await deleteDoc(doc(db, "videos", id)); };
        window.deletePhoto = async (id, path) => {
            if(confirm('Excluir foto?')) {
                await deleteDoc(doc(db, "fotos", id));
                try { await deleteObject(ref(storage, path)); } catch(e) {}
            }
        };

        document.getElementById('video-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('video-btn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, "videos"), {
                    titulo: document.getElementById('video-title').value,
                    url: document.getElementById('video-url').value,
                    timestamp: serverTimestamp()
                });
                e.target.reset();
            } catch(err) { alert('Erro de permissÃ£o no Firestore. Verifique as Rules.'); }
            finally { btn.disabled = false; }
        };

        document.getElementById('upload-photo-btn').onclick = async () => {
            const file = document.getElementById('photo-file').files[0];
            if(!file) return alert('Selecione uma imagem');
            
            const btn = document.getElementById('upload-photo-btn');
            const bar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('upload-progress');
            
            const path = `galeria/${Date.now()}_${file.name}`;
            const storageRef = ref(storage, path);
            const uploadTask = uploadBytesResumable(storageRef, file);
            
            btn.disabled = true;
            btn.innerText = 'ENVIANDO...';
            progressContainer.classList.remove('hidden');

            uploadTask.on('state_changed', 
                (snap) => { bar.style.width = (snap.bytesTransferred / snap.totalBytes) * 100 + '%'; }, 
                (err) => { 
                    alert('Erro no Storage: ' + err.message + '. Verifique as Rules do Storage!'); 
                    btn.disabled = false; 
                    btn.innerText = 'ENVIAR FOTO';
                }, 
                async () => {
                    const url = await getDownloadURL(uploadTask.snapshot.ref);
                    await addDoc(collection(db, "fotos"), { url, path, timestamp: serverTimestamp() });
                    btn.disabled = false;
                    btn.innerText = 'ENVIAR FOTO';
                    progressContainer.classList.add('hidden');
                    bar.style.width = '0%';
                }
            );
        };
    </script>
</body>
</html>
